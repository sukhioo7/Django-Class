<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hospital</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
  <body>
    {% include 'navbar.html' %}
      <main>
          <h1 class="text-center mt-3">Hospital</h1>
          <div>
            <div>
                <h2 class="text-center">Patient Registration</h2>
            </div>
            <div class="m-5 p-2">
                <form method="post" action="{% url 'patient:patient_home' %}" class="row g-3">
                    {% csrf_token %}
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Full Name</label>
                      <input type="text" name="full_name" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Age</label>
                      <input type="number" name="age" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Email</label>
                      <input type="email" name="email" class="form-control" id="inputAddress" >
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Phone</label>
                      <input type="number" name="phone" class="form-control" id="inputAddress2" >
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" name="city" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-2">
                        <label for="inputCity" class="form-label">Gender</label>
                        <div>
                            <input type="radio" class="btn-check" name="gender" id="male" value="Male" autocomplete="off">
                            <label class="btn btn-outline-success w-30 me-2" for="male">Male</label>
                            <input type="radio" class="btn-check" name="gender" id="female" value="Female" autocomplete="off">
                            <label class="btn btn-outline-danger w-10" for="female">Female</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="formFile" class="form-label">Patient Image</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <div class="col-12">
                      
                        <div class="form-floating">
                            <textarea name="symptoms" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Symptoms</label>
                        </div>
                    
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-outline-primary w-100"><b>Registration</b></button>
                    </div>
                  </form>
            </div>
          </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
