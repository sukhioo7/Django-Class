<!doctype html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/footer.css' %}">

  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
</head>

<body>
  {% include 'navbar.html' %}
  <h4 class="text-center pt-3">Letest Blogs</h4>
  <main>
    <div class="blog-list">
      {% for blog in blogs %}
      <div class="card">
        <div class="thumbnail"><img class="left" src="{% static 'Blog/img/blog1.jpg' %}" /></div>
        <div class="right">
          <h1><a href="{% url 'Blog:view_blog' blog_id=blog.blog_id %}">{{blog.title}}</a></h1>
          <span class="author">{{blog.category}}</span>
          <div class="separator"></div>
          <p>{{ blog.introduction|slice:":300" }}...</p>
        </div>
        <div>
          <h5>{{blog.post_date|date:"d"}}</h5>
          <h6>{{blog.post_date|date:"M Y"}}</h6>
        </div>
        <div class="fab"><img
            src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg?size=338&ext=jpg&ga=GA1.1.1297763733.1729555200&semt=ais_hybrid"
            alt=""><span>Harry Potter</span></div>
      </div>
      {% endfor %}
    </div>
    </div>
  </main>

  {% include 'footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
