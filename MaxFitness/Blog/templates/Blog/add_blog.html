<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
</head>
  <body>
    {% include 'navbar.html' %}
    <main>
        <div class="top-heading">
            <h1 class="text-center m-5">Add New Blog</h1>
        </div>
        <div class="rounded border p-5 mb-5 bg-body-secondary container">
            {% if success %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Success : </strong> {{success}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
            <form action="{% url 'Blog:add_new_blog' %}" method="Post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" name="title" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Title</label>
                </div>
                <div >
                    <select name="category" class="form-select form-select mb-3" aria-label="Large select example">
                        <option selected>Select Blog Category</option>
                        <option value="Weight Loss">Weight Loss</option>
                        <option value="Weight Gain">Weight Gain</option>
                        <option value="Food">Food</option>
                        <option value="Health">Health</option>
                        <option value="Muscle Gain">Muscle Gain</option>
                        <option value="Yoga">Yoga</option>
                    </select>
                </div>
                <div class="form-floating mb-3">
                    <textarea name="introduction" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 250px"></textarea>
                    <label for="floatingTextarea2">Introduction</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="sub_heading1" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Sub Heading</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea name="content1" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 350px"></textarea>
                    <label for="floatingTextarea2">Content</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="sub_heading2" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Sub Heading</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea name="content2" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 350px"></textarea>
                    <label for="floatingTextarea2">Content</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="sub_heading3" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Sub Heading</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea name="content3" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 350px"></textarea>
                    <label  for="floatingTextarea2">Content</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="sub_heading4" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Sub Heading</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea name="content4" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 350px"></textarea>
                    <label for="floatingTextarea2">Content</label>
                </div>
                <button type="submit" class="btn btn-dark w-100 mb-3">Post</button>
            </form>
        </div>
    </main>
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
