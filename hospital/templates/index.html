<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hospital</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand text-info" href="#">Hospital</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" >Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page"href="{% url 'patient:patient_home' %}">Patient</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'patient:contact' %}">Contact</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <main>
          <h1 class="text-center mt-3">Hospital</h1>
          <div>
            <div>
                <h2 class="text-center">Patient Registration</h2>
            </div>
            <div class="m-5 p-2">
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Age</label>
                      <input type="number" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputAddress" >
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Phone</label>
                      <input type="number" class="form-control" id="inputAddress2" >
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-2">
                        <label for="inputCity" class="form-label">Gender</label>
                        <div>
                            <input type="radio" class="btn-check" name="options-base" id="male" autocomplete="off">
                            <label class="btn btn-outline-success w-30 me-2" for="male">Male</label>
                            <input type="radio" class="btn-check" name="options-base" id="female" autocomplete="off">
                            <label class="btn btn-outline-danger w-10" for="female">Female</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="formFile" class="form-label">Patient Image</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <div class="col-12">
                      
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Symptoms</label>
                        </div>
                    
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-outline-primary w-100"><b>Registration</b></button>
                    </div>
                  </form>
            </div>
          </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
